<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Learning Platform</title>
    <link rel="stylesheet" href="loginSignUp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Back to Home Button -->
        <div class="back-home">
            <button onclick="goToHome()" class="btn-back-home">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </button>
        </div>
        
        <!-- Tabs Outside Card -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab" onclick="showForm('login')">Login</button>
            <button class="tab-btn" id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>
        
        <div class="auth-card">
            <!-- Left Side - Welcome -->
            <div class="welcome-section">
                <div class="logo-badge">Logo</div>
                <h1 class="welcome-title">Selamat Datang!</h1>
                <p class="welcome-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam.</p>
            </div>
            
            <!-- Right Side - Forms -->
            <div class="form-section">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-header">
                        <h2 class="form-title">Login</h2>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>
                    
                    <div id="loginError" class="error-message"></div>
                    
                    <button type="submit" class="btn-submit">
                        <span>Login</span>
                    </button>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-header">
                        <h2 class="form-title">Sign Up</h2>
                    </div>
                    
                    <div class="input-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" id="fullname" placeholder="Nama Lengkap" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">No Telepon</label>
                        <input type="tel" id="phone" placeholder="No Telepon" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Saya setuju dengan syarat dan ketentuan
                        </label>
                    </div>
                    
                    <div id="signupError" class="error-message"></div>
                    <div id="signupSuccess" class="success-message"></div>
                    
                    <button type="submit" class="btn-submit">
                        <span>Sign Up</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="loginSignUp.js"></script>
</body>
</html>
