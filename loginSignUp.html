<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Learning Platform</title>
    <link rel="stylesheet" href="loginSignUp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Back to Home Button -->
        <div class="back-home">
            <button onclick="goToHome()" class="btn-back-home">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </button>
        </div>
        
        <div class="auth-card">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2 class="welcome-title">Selamat Datang!</h2>
                <p class="welcome-subtitle">Masuk atau daftar untuk melanjutkan pembelajaran</p>
            </div>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="signupTab">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <label for="loginEmail">Username</label>
                    <input type="email" id="loginEmail" placeholder="Masukkan username Anda" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Log In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="divider">
                    <span>atau</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Login dengan Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        Login dengan Facebook
                    </button>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>
                
                <div class="input-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" placeholder="08xxxxxxxxxx" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Minimal 8 karakter" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Konfirmasi password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Saya setuju dengan <a href="#">syarat dan ketentuan</a>
                    </label>
                </div>
                
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="divider">
                    <span>atau</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Daftar dengan Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        Daftar dengan Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="loginSignUp.js"></script>
</body>
</html>
