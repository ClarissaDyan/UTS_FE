<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Learning Platform</title>
    <link rel="stylesheet" href="css/loginSignUp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="back-home">
            <button onclick="goToHome()" class="btn-back-home">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </button>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <div class="auth-card">
            <div class="welcome-section">
                <div class="logo-badge">Logo</div>
                <h1 class="welcome-title">Selamat Datang!</h1>
                <p class="welcome-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam.</p>
            </div>

            <div class="form-section">
                <form id="loginForm" class="auth-form active">
                    <div class="form-header">
                        <h2 class="form-title">Login</h2>
                    </div>

                    <div class="input-group">
                        <input type="email" id="loginEmail" required placeholder=" ">
                        <label for="loginEmail">Email</label>
                    </div>

                    <div class="input-group">
                        <div class="password-input">
                            <input type="password" id="loginPassword" required placeholder=" ">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <label for="loginPassword">Password</label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>

                    <div id="loginError" class="error-message"></div>
                    <div id="loginSuccess" class="success-message"></div>

                    <button type="submit" class="btn-submit">
                        <span>Login</span>
                    </button>
                </form>

                <form id="signupForm" class="auth-form">
                    <div class="form-header">
                        <h2 class="form-title">Sign Up</h2>
                    </div>

                    <div class="input-group">
                        <input type="text" id="fullname" required placeholder=" ">
                        <label for="fullname">Nama Lengkap</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-group">
                        <input type="tel" id="phone" required placeholder=" ">
                        <label for="phone">No Telepon</label>
                    </div>

                    <div class="input-group">
                        <div class="password-input">
                            <input type="password" id="password" required placeholder=" ">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <label for="password">Password</label>
                    </div>

                    <div class="input-group">
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required placeholder=" ">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Saya setuju dengan syarat dan ketentuan
                        </label>
                    </div>

                    <div id="signupError" class="error-message"></div>
                    <div id="signupSuccess" class="success-message"></div>

                    <button type="submit" class="btn-submit">
                        <span>Sign Up</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/loginSignUp.js" type="module"></script>
</body>
</html>
